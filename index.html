<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Gif-Tastic Animals</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1>Gif-Tastic Animals</h1>
        </div>

        <!-- Row 1 : Instructions -->
        <div class="row">
            <div class="col-lg-12">
                <p>Click a button to display gifs that match the theme. Add your own theme-button with the input bar to
                    the right!</p>
            </div>
        </div>

        <!-- Row 2 : Topic Buttons -->
        <div class="row">
            <div class="col-lg-12" id="btnSection">

            </div>
        </div>

        <!-- Row 3 : Gifs and Input -->
        <div class="row">
            
            <!-- Column 1 : Gifs Displayed -->
            <div class="col-lg-6">
                <div class="card"></div>
            </div>

            <!-- User Input -->
            <div class="col-lg-6">
                <div class="card card-body">
                    <label for="themeInput">What type of gifs do you want to see?</label><br>
                    <input type="text" name="" id="userInput" placeholder="Type your theme here!">
                </div>
            </div>
        </div>



    </div>

</body>

</html>
